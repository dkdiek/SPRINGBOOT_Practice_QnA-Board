<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>QnaService</title>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="question, index : ${questionList}">
                    <td>
                        [[${question.id}]]
                    </td>
                    <td>
                        <!--text사용 utext는 html반영됨-->
                        <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
<!--                        <a th:href="@{|/question/detail/${question.id}|}">-->
<!--                            [[${question.subject}]]-->
<!--                        </a>-->
                    </td>
                    <td th:text="|Date. ${#strings.substring(question.createDate, 2, 16)}|"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
