<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>QnaService</title>
    </head>
    <body>
    <h1>Hello</h1>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="question, loop : ${questionList}">
                    <td>
                        [[${question.id}]]
                    </td>
                    <td>
                        [[${question.subject}]]
                    </td>
                    <td>
                        [[${#strings.substring(question.createDate, 0, 10)}]]
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
