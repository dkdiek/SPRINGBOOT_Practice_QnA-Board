<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>QnaService</title>
    </head>
    <body>
    <h1>Hello</h1>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="question : ${questionList}">
                    <td>
                        <span th:text="${question.id}"></span>번
                    </td>
                    <td th:text="${question.subject}"></td>
                    <td th:text="${question.createDate}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
