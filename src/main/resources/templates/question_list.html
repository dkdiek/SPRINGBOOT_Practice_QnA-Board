<html lang="ko"
      xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

    <div class="container my-3">
        <table class="table text-center">
            <colgroup>
                <col>
                <col width="50%">
            </colgroup>
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, loop : ${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>

                <td class="text-start">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2"
                          th:if="${#lists.size(question.answerList) > 0}"
                          th:text="${#lists.size(question.answerList)}">
                    </span>
                </td>
                <td>
                    <span th:text="${question.author?.username}"></span>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a th:href="@{|?page=${paging.number-1}|}" class="page-link">
                        <span>이전</span>
                    </a>
                </li>

                <li class="page-item" th:classappend="${page == paging.number} ? 'active'"
                    th:each="page : ${#numbers.sequence(0,paging.totalPages -1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}">

                    <a th:href="@{|?page=${page}|}" class="page-link" th:text="${page +1}"></a>
                </li>

                <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                    <a th:href="@{|?page=${paging.number+1}|}" class="page-link">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->

        <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
    </div>

</html>
