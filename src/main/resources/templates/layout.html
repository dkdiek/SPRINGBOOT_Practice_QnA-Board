<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
            integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery -->
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Q&A 서비스</title>
</head>
<body style="min-height: 100vh" class="d-flex flex-column">
<!-- 네비게이션 바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<main class="flex-grow-1">
    <th:block layout:fragment="content"></th:block>
</main>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<th:block layout:fragment="script"></th:block>


<footer class="bg-dark text-light">
    <div class="container d-flex justify-content-center py-3 footer">
        Bootstrap 팀이 기여자 분들의 도움과 세상의 모든 사랑을 받아 디자인되고 빌드되었습니다.
        @alexkoala, @jjulee, @hwang1588님이 한국어로 번역해주셨습니다.
        코드 라이선스는 MIT이며 문서 라이선스는 CC BY 3.0입니다.
        현재 v5.3.1입니다.
    </div >
</footer>

<!-- HTML이 전부 로딩 된 후, 실행되어야 하는 녀석 JS코드들은 밑에 두는게 좋다 -->
<script>
    $('select[value]').each((index, node)=> {
        const $select = $(node);
        const value = $select.attr("value");
        $select.find(`option[value='${value}']`).prop("selected", true);
    });
</script>

</body>
</html>
